 
<html>
  <head>
    <title>Hand Gesture to Emotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class=" heading">
        Hand Gesture to Emotion
        <br>
        <span>&#x1F44F;</span>
        <span>&#x270C;</span>
        <span>&#x1F44D;</span>
        <span>&#x1F44E;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie of an hand gesture!
      	<br>
        <b style="color: rgb(53, 7, 118)">Thumbs up?</b>
        <br>
        <b style="color: rgb(87, 13, 110)">Peace sign?</b>
        <br>
        <b style="color: rgb(112, 7, 101)">Clapping your hands?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="snap_pic()" class="btn">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1</label>
        <p class="emotion_name" id="name_emotion"></p>
        <p class="emoji" id="p_emoji"></p>
        
        <label>Prediction 2</label>
        <p class="emotion_name" id="name_emotion2"></p>
        <p class="emoji" id="p_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn">Predict Emoji</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
